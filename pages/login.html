<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAVAWARDHAIR | LOGIN</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../resources/css/login.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-lg-7">
          <div class="img_box">
            <img
            src="../resources/images/side_image.png"
            alt="side_image"
            class=""
          />
          </div>
        </div>
        <div class="col-lg-5">
          <div class="form_box">
            <h2>Log in to Havawardhair</h2>
            <p class="small mb-5">Enter your details below</p>
            <form action="" method="post">
              <input
                type="text"
                name="txtu"
                id="username"
                class="mb-4 input_control"
                placeholder="Email or Username"
                required
              />
              <input
                type="password"
                name="txtp"
                id="password"
                class="mb-4 input_control"
                placeholder="Password"
                required
              />
              <div class="row">
                <div class="col-6">
                    <input
                type="submit"
                value="Log in"
                class="btn_signup mb-3"
              />
                </div>
                <div class="col-6">
                    <a href="#" class="forget_link">Forget Password?</a>
                </div>
              </div>
              <p class="small">
                Don't have an account? <a href="./signup.html">Signup</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
