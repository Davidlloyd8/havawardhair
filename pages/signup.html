<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAVAWARDHAIR | SIGNUP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../resources/css/signup.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-lg-7">
          <div class="img_box">
            <img
            src="../resources/images/side_image.png"
            alt="side_image"
            class=""
          />
          </div>
        </div>
        <div class="col-lg-5">
          <div class="form_box">
            <h2>Create an account</h2>
            <p class="small mb-5">Enter your details below</p>
            <form action="" method="post">
              <input
                type="text"
                name="txtn"
                id="name"
                class="mb-4 input_control"
                placeholder="Name"
                required
              />
              <input
                type="text"
                name="txte"
                id="email"
                class="mb-4 input_control"
                placeholder="Email or Phone Number"
                required
              />
              <input
                type="text"
                name="txtu"
                id="username"
                class="mb-4 input_control"
                placeholder="Username"
                required
              />
              <input
                type="password"
                name="txtp"
                id="password"
                class="mb-4 input_control"
                placeholder="Password"
                required
              />
              <input
                type="submit"
                value="Create Account"
                class="btn_signup mb-3"
              />
              <p class="small text-center">
                Already have account? <a href="./login.html">Log in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
